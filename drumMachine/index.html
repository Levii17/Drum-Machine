<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio Quote Machine - By Mxolisi</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/styles.css">
  
</head>
  
<body>
  <div class="device-container">
    <!-- Status indicators -->
    <div class="status-lights">
      <div class="status-light active"></div>
      <div class="status-light"></div>
      <div class="status-light active"></div>
    </div>
    
    <!-- Power indicator -->
    <div class="power-indicator"></div>
    
    <h1 class="text-center mt-3 mb-4">Audio Quote Machine</h1>
    <p class="text-center">Get A Random Audio</p>
    
    <div class="container">
      <div class="card my-3">
        <div class="card-body">
          <div id="display">Press a key...</div>
        </div>
      </div>
      
      <div id="drum-machine" class="text-center">
        <button class="drum-pad" id="drum-00" onclick="play('Q')">Q
          <audio class="clip" id="Q" src="/assets/clip/Erwin.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-0" onclick="play('W')">W
          <audio class="clip" id="W" src="/assets/clip/Winning.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-1" onclick="play('E')">E
          <audio class="clip" id="E" src="/assets/clip/Bane.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-2" onclick="play('A')">A
          <audio class="clip" id="A" src="/assets/clip/Cersei.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-3" onclick="play('S')">S
          <audio class="clip" id="S" src="/assets/clip/FMAB.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-4" onclick="play('D')">D
          <audio class="clip" id="D" src="/assets/clip/Itachi.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-5" onclick="play('Z')">Z
          <audio class="clip" id="Z" src="/assets/clip/Monster.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-6" onclick="play('X')">X
          <audio class="clip" id="X" src="/assets/clip/Thorfinn.mp3"></audio>
        </button>
        
        <button class="drum-pad" id="drum-7" onclick="play('C')">C
          <audio class="clip" id="C" src="/assets/clip/Madara.mp3"></audio>
        </button>
      </div>
    </div>
    
    <div class="device-label py-3">MXOLISI AUDIO INTERFACE v2.1</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="/assets/js/script.js"></script>
</body>
</html>
